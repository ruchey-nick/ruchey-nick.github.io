<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
    </head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <body>
        <header>
            <ul class="menu">
                <a href="./index.html"><li>Normal Search</li></a>
                <a href="./image_search.html"><li>Image Search</li></a>
                <a href="./advanced_search.html"  style="font-weight:700"><li>Advanced Search</li></a>
            </ul>
        </header>
        <main>
            <div class="filler"></div>
            <form action="https://www.google.com/search">
                <div id="header">Find pages with...</div>          
                <div class="row">
                    <div class="col-3 text-div">All these words:</div>
                    <div class="col-6"><input type="text" name="as_q" class="search-bar"></div>
                    <div class="col-3"></div>
                    <div class="col-3 text-div">This exact word or phrase:</div>
                    <div class="col-6"><input type="text" name="as_epq" class="search-bar"></div>
                    <div class="col-3"></div>
                    <div class="col-3 text-div">Any of these words:</div>
                    <div class="col-6"><input type="text" name="as_oq" class="search-bar"></div>
                    <div class="col-3 "></div>
                    <div class="col-3 text-div">None of these words:</div>
                    <div class="col-6"><input type="text" name="as_eq" class="search-bar"></div>
                    <div class="col-3"></div>
                </div>
                <button class="btn btn-primary" type="submit">Advanced Search</button>
            </form>
    </main>
    </body>
</html>
